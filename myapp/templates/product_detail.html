<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Producto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_4.css') }}">
</head>
<body>
    <div class="product-details">
        <h1>Detalles del Producto</h1>

    </div>
</body>
</html>
